<h2>New Contact</h2>

<form name="newContact" novalidate class="form-horizontal">

	<form-field record="contact" field="firstName" live="false" required="true"></form-field>
	<form-field record="contact" field="lastName" live="false" required="true"></form-field>
	<form-field ng-repeat="(k, v) in contact | excludeField: 'firstName' | excludeField: 'lastName'" record="contact" field="{{k}}"></form-field>

	
	<div class="row form-group">
		<div class="col-sm-offset-2">
			<button class="btn btn-default" ng-click="cancel()">Cancel</button>
			<button class="btn btn-success" ng-click="save()">Create Contact</button>
		</div>
	</div>
</form>
